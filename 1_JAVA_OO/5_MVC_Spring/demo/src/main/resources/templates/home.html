<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card" th:each="pedido : ${pedidos}" >
            <div class="card-header" th:text="${pedido.productName}" >Product's name</div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-7 mb-3">
                        <div class="row">
                            <div class="col-md-5">value <span>199,99</span></div>
                            <div class="col-md-7">Delivery date <span th:text="${pedido.deliveryDate}">28/11/1991</span></div>
                        </div>

                        <div>Product</div>
                        <div>
                            <a th:href="${pedido.urlProduct}">Link</a>
                        </div>

                        <div>Description</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.description}">Order Description</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-5">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.image}" alt="" >
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
